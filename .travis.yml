dist: bionic
language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

addons:
  apt:
    packages:
    - gfortran
    - flex
    - bison

jobs:
  include:
    - services: docker
    - os: osx
      language: shell
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"

install:
  - python -m pip install tox-travis

script:
  - tox

notifications:
  email:
    on_success: change
    on_failure: always
